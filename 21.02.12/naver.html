<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <title>네이버(연습용)</title>
        <!--./는 현제폴더를 의미한다.-->
        <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
        <link rel="stylesheet" href="./naver.css">
    </head>
    <body>
        <header>
            <!-- 원래는 div(divison)태그를 사용하였으나 너무 div 태그가 많아
             개발자로 하여금 햇갈림을 유도하여 "div id = header" 이라는 방법을 사용하였지만
             HTML5 마크업 부터는 header, nav, main 등의 태그를 지원한다. -->
            <div id="header-center"> <!-- 가운데정렬을 위한 div --> <!-- 구역은 무조건 div를 사용! -->
                <!-- 속성명: 속성값; 속성명2: 속성값2; -->
                <!-- 인라인 스타일 -->
                <div>
                    <span>네이버를 시작페이지로</span> <!-- 단순히 문자열일 경우에는 display: inline-block 을 사용한다.-->
                    <span>쥬니와네이버</span> <!-- 하지만 통상적으로는 span 태그를 활용한다. -->
                    <span>해피빈</span> <!-- 그리고 span 태그를 사용할 경우 display는 inline으로 설정된다. -->
                                        <!-- 다만 inline-block으로 설정할경우 width와 height를 지정할 수 있다.-->
                </div>
                <div id="header-search"> <!-- id -> 고유한 것-->

                        <a href="https://www.naver.com">
                            <h1>네이버</h1>
                        </a>
                        <!--
                         <h1>  <-이럴경우 이미지 적용시에 제대로 네이버로 더이상 클릭이 되지않음
                                so. h1태그와 a태그에 위치를 바꾸면 해결됨!
                                but! css가 날라감 -> css 주석 참고
                            <a href="https://www.naver.com">
                                네이버
                            </a>
                          </h1>
                        -->
                        <!-- 주석(comment)입니다. -->
                        <!-- 속성(attribute)입니다. -->
                    <h2 class="blind">검색창</h2> <!-- class 원하는 곳 어디든 넣어도 상관없다. -->
                    <fieldset>
                        <legend class="blind">검색</legend>
                        <input />
                        <button>
                            <span class="blind">검색</span>
                            <span id="search-image"></span>
                        </button>
                    </fieldset>
                </div>
            </div>
        </header>
        <nav> <!-- 네비게이션 기능을 보여주는 곳에 보통 nav를 사용한다. -->
            <ul> <!-- unordered list-->
                <li>메일</li> <!-- list item -->
                <li>카페</li> <!-- list item -->
                <li>블로그</li> <!-- list item -->
                <li>지식iN</li> <!-- list item -->
                <li>쇼핑</li> <!-- list item -->
                <li>pay</li> <!-- list item -->
                <li>네이버쇼핑</li> <!-- list item -->
            </ul>
        </nav>
        <main> <!-- main 은 말그대로 main 이기 때문에 쓴다. -->
            <h2>실시간 검색어</h2>
            <ol>
                <li>린가드 맨유이적</li>
                <li>축신린가드</li>
                <li>이것이 옳은 세상이다.</li>
                <li>맹구 맨유로</li>
                <li>솔샤르 종신해... 3년 재계약</li>
                <li>린가드 결승골</li>
                <li>맨유챔스</li>
                <li>맨유 vs 바르셀로나</li>
                <li>린가드 헤트트릭</li>
                <li>제라드 훔바훔바</li>
            </ol>
            <h3>언론사 목록</h3>
            <ul>
                <li><img src="./002.png" alt="프레시안"></li>
                <li><img src="./003.png" alt="뉴시스"></li>
                <li><img src="./005.png" alt="국민일보"></li>
                <li><img src="./006.png" alt="미디어오늘"></li>
                <li><img src="./018.png" alt="이데일리"></li>
            </ul>
            <h3>로그인</h3>
            <h3>뉴스</h3>
            <h3>법률</h3>
            <h3>쇼핑</h3>
            <h6>쇼핑</h6>
        </main>
        <footer> <!-- 공지사항, 회사소개 등을 footer를 사용한다. -->
            <div>공지사항</div>
            <div>Creators</div>
            <div>회사소개</div>
        </footer>
    </body>

</html>
